<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="params">
        <div>
            <label for="pattern">Choose the pattern :</label>
            <select name="pattern" id="pattern">
                <option value="fractalPlant">Fractal Tree 1</option>
                <option value="fractalPlant2">Fractal Tree 2</option>
                <option value="sierpinskiTriangle">Sierpinski Triangle</option>
                <option value="dragonCurve">Dragon Curve</option>
                <option value="octo">Octogon</option>
              </select>
        </div>
        <div>
            <label>Line Width :</label>
            <input id="lineWidth" value="2" type="number" min="1" max="15">
        </div>
        <div>
            <label>Animation Speed :</label>
            <input id="speed" value="1" type="number" min="1" max="10">
        </div>
        <div>
            <button id="apply" type="button">Apply!</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
